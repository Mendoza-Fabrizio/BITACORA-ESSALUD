<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="/logo/logo.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Sign Up</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="/logo/usuario.png"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Username"
        />
      </div>

      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="/logo/email.png"
            alt="email-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="E-mail"
        />
      </div>

      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="/logo/phone.png"
            alt="telefono-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Phone"
        />
      </div>

      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="/logo/contrasena.png"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>
      
      <div >
       <a href="login.html"  class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"> Login</a>
       
      </div>
     
    </div>
  </body>
</html>
